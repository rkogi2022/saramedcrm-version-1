{% extends 'registration/base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="container py-5">
                <center>
                    <h3>SaraMed CRM</h3>
                <form method="POST">
                  {% csrf_token %}
                  <table class = 'w-50 table table-light' style="border-radius:10px">
                    {% for field in register_form %}
                        <tr>
                            <th>{{field.label}}</th>
                            <td>{{ field }}</td>
                        </tr>
                    {% endfor %}
                    </table>
                  <button class="btn btn-primary" type="submit">Register</button>
                </form>
                <p class="text-center">If you already have an account, <a href="{% url 'overview:login' %}">login</a> instead.</p>
            </div>
        </center>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}

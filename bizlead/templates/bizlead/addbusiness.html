{% extends 'bizlead/base.html' %}
{% block content %}

<center>
    <h1 class="display-7" >Add New Prospect</h1>
    <form method = 'POST' enctype="multipart/form-data">
        {% csrf_token %}
        <table class = 'w-50 table table-light' style="border-radius:10px">
            {% for field in addnewbusiness_form %}
            <tr>
                <th>{{field.label}}</th>
                <td>{{ field }}</td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit" class="btn btn-lg button-add">Save</button>
    </form>
</center>
{% endblock %}

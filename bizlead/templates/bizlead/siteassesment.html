{% extends 'bizlead/base.html' %}
{% block content %}
<center>
    <h5>Add Assessment Details</h5>
<form method = 'POST' enctype="multipart/form-data">
{% csrf_token %}
    <table class = 'w-50 table table-light' style="border-radius:10px">
    {% for field in addnewdemo_form %}
        <tr>
            <th>{{field.label}}</th>
            <td>{{ field }}</td>
        </tr>
    {% endfor %}
    </table>
    <center><button type="submit" class="btn btn-lg button-add">Save</button></center>
</form>
</center>
{% endblock %}

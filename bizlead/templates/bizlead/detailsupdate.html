{% extends 'support/base.html' %}
{% block content %}
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'bizlead:tracker' %}">CONVERSION PROGRESS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'bizlead:businesslead' %}">BUSINESS PROSPECTS</a>
            </li>
          </div>
    </div>
</nav>
<center>
    <h1 class="display-7" >Update Conversion Tracker</h1>
    <form method = 'POST' enctype="multipart/form-data">
        {% csrf_token %}
        <table class = 'w-50 table table-light' style="border-radius:10px">
            {% csrf_token %}
            {{ form }}
        </table>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <input class="btn btn-info" type="submit" value="Update">
    </form>
</center>
{% endblock %}

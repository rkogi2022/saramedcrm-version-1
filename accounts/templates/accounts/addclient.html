{% extends 'accounts/base.html' %}
{% block content %}
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'accounts:accdetails' %}">ACCOUNTS</a>
                </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:reports' %}">REPORTS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'accounts:receipts' %}">RECEIPTS</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{%url 'accounts:bills' %}">INVOICES</a>
            </li>
          </div>
    </div>
</nav>
    <center>
        <h1 class="display-7" >Add New Client</h1>
        <form method = 'POST' enctype="multipart/form-data">
            {% csrf_token %}
            <table class = 'w-50 table table-light' style="border-radius:10px">
                {% for field in addnew_form %}
                <tr>
                    <th>{{field.label}}</th>
                    <td>{{ field }}</td>
                </tr>
                {% endfor %}
            </table>
            <button type="submit" class="btn btn-lg button-add">Submit</button>
        </form>
    </center>
    
{% endblock %}

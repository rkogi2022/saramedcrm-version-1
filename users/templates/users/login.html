{% extends 'users/base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<center>
    <div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">SaraMed CRM</h3>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method = 'POST' enctype="multipart/form-data">
                        {% csrf_token %}
                        <table class = 'w-50 table table-light' style="border-radius:10px">
                            {% for field in form %}
                            <tr>
                                <th>{{field.label}}</th>
                                <td>{{ field }}</td>
                            </tr>
                            {% endfor %}
                        </table>
                        <button type="submit" class="btn btn-lg button-add">Sign In</button>
                    </form>
				</div>
			</div>
		</div>
	</div>
</center>
{% endblock %}
